<div class="header-dialogo">
  <span>Delete Client</span>
</div>
<div class="body-dialogo">
  <span>Do you want to permanently delete this client ?</span>
</div>
<div class="footer-dialogo">
      <button mat-raised-button class="buttons-cancel" (click)="onCancel()">
        <mat-icon>arrow_back</mat-icon>
            Cancel
      </button>
      <button mat-raised-button class="buttons-all" (click)="onDelete()">
        <mat-icon>delete</mat-icon>
            Delete
      </button>
</div>
